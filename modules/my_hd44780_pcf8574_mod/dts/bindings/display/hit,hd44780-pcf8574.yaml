title: HIT HD44780 LCD via PCF8574 I2C backpack

description: >
  Character LCD compatible with HD44780 controller, connected through
  a PCF8574 I2C 8-bit expander (4-bit mode wiring).
  Bit map defaults: P0=RS, P1=RW, P2=E, P3=BL, P4..P7=D4..D7.

compatible: "hit,hd44780-pcf8574"

include: i2c-device.yaml

properties:
  columns:
    type: int
    required: false
    description: Number of columns (characters per row).
    default: 16

  rows:
    type: int
    required: false
    description: Number of rows.
    default: 2

  bl-active-low:
    type: boolean
    required: false
    description: Backlight control line is active-low on the backpack.

